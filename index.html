<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>
    <aside id="aside">
        <h2>Search for a City</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="button">Search</button>
          </div>
        <div class="button-container">
          <button class="button">Miami</button>
          <button class="button">New York</button>
          <button class="button">Los Angeles</button>
          <button class="button">Las Vegas</button>
        </div>
       
      </aside>
    <main>
    <div class="container-wrapper">
        <div class="container">
            <p class="container-header">Day 1</p>
        </div>
        <div class="container">
            <p class="container-header">Day 2</p>
        </div>
        <div class="container">
            <p class="container-header">Day 3</p>
        </div>
        <div class="container">
            <p class="container-header">Day 4</p>
        </div>
        <div class="container">
            <p class="container-header">Day 5</p>
        </div>
    </div>
    </main>
</body>
<script src="assets/script.js"></script>
</html>
